<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <link rel="stylesheet" href="./adminProducts.css">
</head>

<body>

  <h1 id="adminProducts_h1">Admin-Products</h1>

  <h2 id="addProduct">Add Product</h2>
  <form id="product-form">
    <div>
      <label for="title"></label>
      <input type="text" id="title" name="title" required placeholder="Title" style="color: #555;">
    </div>
    <div>
      <label for="description"></label>
      <input type="text" id="description" name="description" required placeholder="Description" style="color: #555;">
    </div>
    <div>
      <label for="price"></label>
      <input type="number" id="price" name="price" required placeholder="Price" style="color: #555;">
    </div>
    <div>
      <label for="code"></label>
      <input type="text" id="code" name="code" required placeholder="Code" style="color: #555;">
    </div>
    <div>
      <label for="stock"></label>
      <input type="number" id="stock" name="stock" required placeholder="Stock" style="color: #555;">
    </div>

    <div>
      <label for="category"> Category</label>
      <select id="category" name="category" required>
        <option value="smartphones">Smartphones</option>
        <option value="tablets">Tablets</option>
        <option value="notebooks">Notebooks</option>
      </select>
    </div>


    <div>
      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="available">Available</option>
        <option value="out_of_stock">Out of Stock</option>
        <option value="discontinued">Discontinued</option>
      </select>
    </div>

   
    <button type="submit">ADD PRODUCT</button>
  </form>

  <h2 id="addList">Product List</h2>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Code</th>
        <th>Stock</th>
        <th>Category</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="product-list">
      <!-- Products will be dynamically populated here -->
    </tbody>
  </table>

  <script src="./adminProducts.js"></script>
</body>

</html>
